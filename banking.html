<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        let's get Use some
        <span class="font-semibold text-purple-600"> Moooooney!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div
            class="bg-blue-300 p-8 rounded shadow-blue-300/30 shadow-lg drop-shadow-xl"
          >
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div
            class="bg-green-300 p-8 rounded shadow-green-300/30 shadow-lg drop-shadow-xl"
          >
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div
            class="bg-yellow-300 p-8 rounded shadow-yellow-300/30 shadow-lg drop-shadow-xl"
          >
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit card -->
          <div
            class="bg-red-100 p-8 rounded shadow-red-100/30 shadow-lg drop-shadow-xl"
          >
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <!-- Deposit input field -->
              <input
                id="deposit-input"
                class="block border border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <!-- Deposit button for login -->
              <button
                id="deposit-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- withdraw card -->
          <div
            class="bg-purple-100 p-8 rounded shadow-purple-100/30 shadow-lg drop-shadow-xl"
          >
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <!-- withdraw input field -->
              <input
                id="withdraw-input"
                class="block border border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <!-- withdraw button for login -->
              <button
                id="withdraw-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- javaScript link -->
    <script src="js/banking.js"></script>
  </body>
</html>
